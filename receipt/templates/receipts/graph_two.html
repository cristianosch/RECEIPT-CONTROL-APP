<div class="row">
    <div class="col-lg-4">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-category"><b>Total spent this month</b></h5>
          <h3 class="card-title"><i class="tim-icons icon-bell-55 text-primary"></i> 
            € {{ current_month_total }}                
          </h3>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas id="chartLinePurple"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Inicializar o gráfico
      const ctxThreeMonths = document.getElementById('chartLinePurple').getContext('2d');
      let chartLinePurple = new Chart(ctxThreeMonths, {
          type: 'bar',  // criar um gráfico de barras
          data: {
              labels: {{ last_three_months_chart_data.labels|safe }},  
              datasets: [{
                  label: 'Total Spent',
                  data: {{ last_three_months_chart_data.data|safe }},  
                  backgroundColor: 'rgba(231, 71, 150, 0.2)',
                  borderColor: 'rgba(231, 71, 150, 1)',
                  borderWidth: 2
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });        

  </script>
